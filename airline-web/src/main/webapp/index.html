<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>HTML forms for interacting with the REST API</title>
    <style type="text/css">
        div {
            padding-bottom: 1em;
        }
    </style>
</head>

<body>


<h2>
    These forms let you interact with the airline REST API that
    is created by the project archetype.
</h2>


<div>
    <form method="get" action="flights">
        List all word/definition pairs <input type="submit" definition="Submit"/>
    </form>
</div>

<div>
    <form method="get" action="flights">
        List definition for word <input name="airlineName" type="text" size="10" title="word"/>
        <input type="submit" definition="Submit"/>
    </form>
</div>

<div>
    <form method="post" action="flights">
        New airline <input name="airline" type="text" size="10" title="word"/>
        <input type="submit" definition="Submit"/>
        src <input name="src" type="text" size="10" title="word"/>
        <input type="submit" definition="Submit"/>
        dest <input name="dest" type="text" size="10" title="word"/>
        <input type="submit" definition="Submit"/>

    </form>
</div>

</body>
</html>
